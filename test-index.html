<!DOCTYPE html>
<html>
<head>
    <title>Cat Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ranga">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>
<body>
    <h1>Cat Maker</h1>

    <h2>Step 1: Choose a cat</h2>

      <form id="cat-picker">
        <input type="radio" name="cat" value="cute" id="cute">Cute
        <input type="radio" name="cat" value="cuter" id="cuter" checked>Cuter
        <input type="radio" name="cat" value="cutest" id="cutest">Cutest<br><br>
        <input type="submit" id="submit-button">
      </form>


    <h2>Step 2: See your choice:</h2>
    <div id="catPicture"></div>

    <script src="designs.js"></script>
</body>
</html>
